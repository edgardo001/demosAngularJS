<!DOCTYPE html>
<!--Debe ir la directiva ng-app siempre para aplicaciones angularJS-->
<html ng-app>
<head>
	<!--Para que reconosca los acentos-->
	<meta charset="utf-8">
	<title>Expresiones AngularJS</title>
	<!--Agrego los JS-->
	<script src="js/angular.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<!--bootstrap se carga despues de jquery por que bootstrap usa algunos elementos de jquery-->
	<script src="js/bootstrap.js"></script>
	<!--Agrego los CSS-->
	<LINK REL=StyleSheet HREF="css/bootstrap.css" TYPE="text/css" MEDIA=screen></head>
<body>

	<label>Nombre:</label>
	<input type="text" ng-model="nombre">

	<div class="tarjeta">
		<h2>Mi nombre es:</h2>
		<!--Databinding-->
		<h1>{{ nombre }}</h1>
	</div>

</body>
</html>
