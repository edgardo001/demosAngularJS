<!DOCTYPE html>
<!--Debe ir la directiva ng-app siempre para aplicaciones angularJS-->
<!--Se da el nombre a la aplacion-->
<html ng-app="tiendaDeFruta">
<head>
	<!--Para que reconosca los acentos-->
	<meta charset="utf-8">
	<title>Insertar controladores en AngularJS</title>
	<!--Agrego los JS-->
	<script src="js/angular.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<!--bootstrap se carga despues de jquery por que bootstrap usa algunos elementos de jquery-->
	<script src="js/bootstrap.js"></script>
	<!--Agrego los CSS-->
	<LINK REL=StyleSheet HREF="css/bootstrap.css" TYPE="text/css" MEDIA=screen></head>
<body>

<div ng-controller="controlador1">
	<h1>Promocion de manzanas</h1>
	<h2>$200 cada una</h2>
	<label>Cantidad</label>
	<input type="text" ng-model="cantidad">
	<br>
	Precio Total: {{cantidad * precio | currency}}

</div>

<script>
	//Declaro el modulo de mi aplicacion (en Angular)
	var miAplicacion = angular.module('tiendaDeFruta', [] )
	//Creo una instancia del modulo, con un nombre "controlador" y con scope(elemento de angula)
	miAplicacion.controller ( 'controlador1' , [ '$scope' , function($scope){
		$scope.cantidad=1
		$scope.precio=200
	} ] )
</script>

</body>
</html>
