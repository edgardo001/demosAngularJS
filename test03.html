<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Primera Prueba</title>
	<script src="js/angular.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/bootstrap.js"></script>
	<LINK REL=StyleSheet HREF="css/bootstrap.css" TYPE="text/css" MEDIA=screen></head>
<body>
	<h1>Mi tienda de verduras</h1>

	<ul>
		<li>Apio {{50 | currency}}</li>
		<li>Brocoli {{50 | currency:"€"}}</li>
		<li>Espinaca {{50+10 | currency:"¢"}} importada de {{ 'INdia' | lowercase}}</li>
		<li>Espinaca {{50+10 | currency:"¢"}} importada de {{ 'INdia' | uppercase}}</li>
	</ul>


</body>
</html>
