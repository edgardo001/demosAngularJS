<!DOCTYPE html>
<html ng-app >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <style>
             
            label{
                display: block;
            }
            
            div{
                display: block;
                height: 100px;
                width: 100px;
                background: red;
                position: absolute;
                top: 50%;
                
            }
        </style>
    </head>
    
    
    <body ng-controller="SuperControlador">
        
        <label> ancho {{ancho}}</label>
        <input type="range" min="70" max="500" ng-model="ancho" >
        
        
        <div ng-style="mostrarAncho()">
        ancho: {{divAncho}}
        </div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js" ></script>
        <script>
            
            function SuperControlador($scope){
                
                $scope.divAncho = $scope.ancho
            
                $scope.$watch("ancho", function() { 
                    
                    $scope.divAncho = $scope.ancho
                    
                    $scope.mostrarAncho = function() {
                      
                        return {     
                            'width': $scope.ancho +'px'
                        };
                        
                    };
                    
                    
                });
                
                
                
                
                  
                
                
                
  
            }
            
        </script>
        
    </body>
</html>
