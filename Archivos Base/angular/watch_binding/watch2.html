<!DOCTYPE html>
<html ng-app >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <style>
             
            label{
                display: block;
            }
            
            div{
                display: block;
                height: 100px;
                width: 100px;
                background: red;
                position: absolute;
                left: 50%;
                top: 50%;
                
            }
        </style>
    </head>
    
    
    <body ng-controller="SuperControlador">
        
        <label> rotacion </label>
        <input type="range" min="1" max="180" ng-model="cubo.rotacion" >
        
        <label> escala </label>
        <input type="range"  min="1" max="3" step="0.2" ng-model="cubo.escala" >
        
        <label> transparencia </label>
        <input type="range"   min="0" max="10"  ng-model="cubo.transparencia">
        
        <div ng-style="cuboTransformado()"></div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js" ></script>
        <script>
            
            function SuperControlador($scope){
            
                $scope.cubo = {
                    'escala':1,
                    'rotacion':0,
                    'transparencia':10
                }
               
                $scope.$watchCollection("cubo", function() { 
                    
                    console.log($scope.cubo)
                    $scope.cuboTransformado = function() {
                      
                        return {     
                            '-webkit-transform':' scale('+$scope.cubo.escala+') rotate('+$scope.cubo.rotacion+'deg)',
                             
                            'opacity': $scope.cubo.transparencia /10
                             
                            
                        };
                        
                    };
                    
                    
                });
                
                
                
                
                  
                
                
                
  
            }
            
        </script>
        
    </body>
</html>
