<!DOCTYPE html>
<html ng-app>
<head>
  <title>Your Shopping Cart</title>
</head>
<body>
    
    
    <div ng-controller="alumnosController">
        
        <ul>
            <li ng-repeat="alumno in alumnos">
                <h1>{{alumno.nombre}}</h1>
            </li>
        </ul>
    
    </div>
  
    
    
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
  <script>
      
    function alumnosController($scope) {
      
        $scope.alumnos = [
        {nombre: 'Hector', apellido: "Perez", direccion: "Mexico DF"},
        {nombre: 'Juan', apellido: "Lopez", direccion: "Sevilla"},
        
      ];
            
    }
  </script>
  </body>
</html>
