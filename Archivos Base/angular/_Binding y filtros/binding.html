<!DOCTYPE html>
<html ng-app>
<head>
  <title>Alumnos</title>
</head>
<body>
    
    
    <div ng-controller="alumnosController">
        
        <ul>
            <li ng-repeat="alumnoIndividual in alumnos">
                <h1>{{alumnoIndividual.nombre}} - {{alumnoIndividual.apellido | uppercase}}</h1>
            </li>
        </ul>
    
    </div>
  
    
    
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
  <script>
      
    function alumnosController($scope) {
      
        $scope.alumnos = [
            {nombre: 'Hector', apellido: "Matcovich", direccion: "santiago"},
            
        ];
            
    }
  </script>
  </body>
</html>
